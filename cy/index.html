				  xmlhttp=new XMLHttpRequest();
				  }
				else
				  {// code for IE6, IE5
				  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
				xmlhttp.onreadystatechange=function()
				  {
				  if (xmlhttp.readyState==4 && xmlhttp.status==200)
				    {
					  var strAll = xmlhttp.responseText;
					
					  var strs = strAll.split("~");
					  var len = strs.length;
					  for(var i = 0; i<len-1;i=i+3){
					
						$(".xsxlq-comment").prepend('<div class="xsxlq-append-comment"> <span class="name">'+strs[i]+' :</span><br /><span class="cont">'+strs[i+1]+'</span><span class="time">'+strs[i+2]+'</span></div>');
					  }
					 
				    }
				  }
				
				xmlhttp.open("POST","cy.txt?t="+Math.random(),true);
					xmlhttp.send();
				}
			$(function() {
				show();
			})
		</script>
